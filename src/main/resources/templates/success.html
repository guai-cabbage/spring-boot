<!DOCTYPE html>
<html lang="en">
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>成功！</h1>
<div th:text="${hello}">这里显示欢迎信息</div>
  <hr/>
<div th:utext="${hello}"></div>
  <hr/>

<!-- th:each每次遍历都会生成当前标签   如下遍历后有三个h4-->
<h4 th:text="${user}" th:each="user:${users}"></h4>
<hr/>
<h4>
    <span th:each="user:${users}">[[${user}]]</span>
</h4>
</body>
</html>
